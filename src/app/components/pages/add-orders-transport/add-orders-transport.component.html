<div class="containerr">
    <h3>Odabir pošiljki</h3>
  
    <label for="">Izaberite pošiljke koje će se prevoziti</label>
    <p>Ukupna tezina posiljke: {{totalWeight}} kg</p>
    <ul style="list-style-type: none;">
      <li *ngFor="let o of newOrders" class="flex justify-content-center">
        <input 
          (change)="setToList(o.id, $event)" 
          class="form-check-input mat-badge-large" 
          type="checkbox" 
          [value]="o.id" 
          id="flexCheckIndeterminate"
        >
        <div class="shadow-lg p-4 mb-5 bg-body rounded-4">
          <p>Pošiljka broj: <span>{{o.id}}</span></p>
          <p>Kreirana: <span>{{format(o.timeCreated)}}</span></p>
          <p>Lokacija slanja: <span>{{o.address}}</span></p>
          <p>Klijent: <span>{{o.clientId}}</span></p>
          <p>Tezina posiljke: <span *ngIf="o.weight != 0">{{o.weight}}</span><span *ngIf="o.weight == 0">Nije izmerena</span></p>
          <input [(ngModel)]="orderweight[o.id]" placeholder="Unesite težinu pošiljke" *ngIf="weight == o.id" type="text" class="form-control">
          <button *ngIf="weight == o.id" (click)="addWeight(o.id)" class="btn text-light">Upisi</button>
        </div>
      </li>
    </ul>
  
    <button class="btn w-100 rounded-3 text-light p-2"(click)="insert()">Dalje</button>
  </div>
