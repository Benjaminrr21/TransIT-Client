<div class="containerr">
    <h3>Odabir vozaƒça</h3>
  
    <label for="">Izaberite vozaca koje ce prevoziti posiljke</label>
    
    <ul style="list-style-type: none;">
      <li *ngFor="let v of drivers" class="flex justify-content-center">
        <input 
          (change)="setToList(v.id, $event)" 
          class="form-check-input mat-badge-large" 
          type="checkbox" 
          [value]="v.id" 
          id="flexCheckIndeterminate"
          [disabled]='!v.isFree'
        >
        <div  [ngClass]="{'available-class': v.isFree, 'occupied-class': !v.isFree}"
        class="shadow-lg p-4 mb-5 bg-body rounded-4" class="shadow-lg p-4 mb-5 bg-body rounded-4">
          <p>Vozac: <span>{{v.firstName}} {{v.lastName}}</span></p>
          <p *ngIf="v.isFree">SLOBODAN</p>
          <p *ngIf="!v.isFree">ZAUZET</p>
        </div>
      </li>
    </ul>
  
    <button class="btn w-100 rounded-3 text-light p-2"(click)="insert()">Dalje</button>
  </div>
