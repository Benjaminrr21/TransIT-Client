<h3 class="text-light justify-content-center">Slanje faktura klijentima</h3>

<div class="shadow-lg p-4 mb-5 bg-body rounded-4" class="shadow-lg p-4 mb-5 bg-body rounded-4">
    <p>Za svaku posiljku u transportu posaljite fakturu klijentu</p>
         <!-- //datum, iznos, nacin placanja -->
         <p *ngIf="orders.length == 0">Nema porudzbina</p>
<div id="inner" class="shadow-lg p-4 mb-3 rounded-4" *ngFor="let o of orders">
    <p>Posiljka broj: {{o.id}}</p>
    <p>Klijent: {{o.clientId}}</p>
    <p>Adresa: {{o.address}}</p>
    <input [(ngModel)]="amount" type="number" class="form-control mb-3" placeholder="Iznos u dinarima">
    <select [(ngModel)]="paying" class="form-select">
        <option value="" disabled selected>Izaberi nacin placanja</option>
        <option value="PAYPAL">PAYPAL</option>
        <option value="WESTERN UNION">WESTERN UNION</option>
        <option value="MONEYGRAM">MONEYGRAM</option>
    </select>
    <button class="btn w-100 mt-3" (click)="send(o.id)" *ngIf="visible">Posalji</button>
</div>
            
</div>
