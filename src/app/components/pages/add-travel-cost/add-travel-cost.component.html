<h1 class="text-light">Evidencija putnih troskova</h1>

<div class="shadow-lg p-4 mb-5 bg-body rounded-4" class="shadow-lg p-4 mb-5 bg-body rounded-4">
    <h3 class="text-dark justify-content-center">Putni trosak za transport broj {{tid}}</h3>
    
    <label for="">Troskovi goriva</label>
    <input [(ngModel)]="tc.fuelCost" type="number" class="form-control mb-3">

    <label for="">Troskovi popravke</label>
    <input [(ngModel)]="tc.repairCost" type="number" class="form-control mb-3">

    <label for="">Troskovi carine</label>
    <input [(ngModel)]="tc.carinaCost" type="number" class="form-control mb-3" placeholder="Troskovi carine">

    <label for="">Ostali troskovi</label>
    <input [(ngModel)]="tc.customsCost" type="number" class="form-control mb-3" placeholder="Ostali troskovi">
    <textarea [(ngModel)]="tc.napomena" class="form-control" cols="30" rows="10" placeholder="Napomene o putovanju..."></textarea>
    <button class="btn w-100 mt-3 rounded p-2" (click)="send()">Posalji</button>
            
</div>
