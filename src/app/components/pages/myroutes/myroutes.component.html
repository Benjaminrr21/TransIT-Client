<h3>Moje rute</h3>
  <div class="container">

    <p class='text-light' *ngIf="myRoutes.length == 0">Nema novih ruta.</p>
    <div class="row" *ngFor="let item of myRoutes">
      <div class="col-sm-12 col-md-12"><p>Broj transporta: {{item.id}}</p></div>
      <div class="col-sm-12 col-md-12"><p>Broj pos≈°iljki: {{item.orders.length}}</p></div>
      

      <div class="col-sm-12 col-md-12"><button class="btn text-light" [routerLink]="['/map/'+item.id]" routerLinkActive="router-link-active" >Zapocni transport</button></div>
      
    </div>

  </div>
